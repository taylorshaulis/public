apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata: 
  name: xcm.example.org
spec:
  group: example.org
  names:
    kind: XCm
    plural: xcm
  claimNames:
    kind: Cm
    plural: cm
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              name:
                type: string
